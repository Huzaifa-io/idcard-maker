<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindh Government Student ID Card Generator</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .form-container {
            flex: 1;
            min-width: 300px;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .preview-container {
            flex: 1;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #0066cc;
            font-size: 32px;
            font-weight: bold;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #0066cc;
            font-size: 22px;
            border-bottom: 2px solid #e6e6e6;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.2);
            outline: none;
        }
        
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #0055aa;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .id-card {
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s;
        }
        
        .id-card:hover {
            transform: scale(1.02);
        }
        
        .card-header {
            background: linear-gradient(135deg, #0066cc, #0099ff);
            color: white;
            padding: 18px 15px;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
        }
        
        .header-text {
            flex: 1;
        }
        
        .school-name {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .school-address {
            color: #fff;
            font-size: 14px;
            margin-top: 4px;
        }
        
        .semis-code {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #0066cc;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .student-name-display {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            padding: 5px 10px;
            color: #0066cc;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .card-body {
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .student-photo-container {
            margin: 10px 0 30px 0;
        }
        
        .student-photo {
            width: 130px;
            height: 150px;
            border: 4px solid #0066cc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .student-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-footer {
            padding: 15px;
            background-color: rgba(249, 249, 249, 0.9);
            border-top: 1px solid #eee;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        .student-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .detail-item {
            margin-bottom: 6px;
        }
        
        .detail-label {
            font-weight: bolder;
            font-size: 18px;
            color: #000000;
            margin-bottom: 2px;
        }
        
        .detail-value {
            font-weight: bold;
            font-size: 14px;
            color: #616161;
        }
        
        .download-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .download-options button {
            flex: 1;
        }
        
        .download-png {
            background-color: #28a745;
        }
        
        .download-png:hover {
            background-color: #218838;
        }
        
        .download-pdf {
            background-color: #dc3545;
        }
        
        .download-pdf:hover {
            background-color: #c82333;
        }
        
        .signature {
            position: absolute;
            bottom: 80px;
            right: 20px;
            font-size: 12px;
            color: #555;
            font-style: italic;
        }
        
        .signature::after {
            content: '';
            display: block;
            width: 100px;
            height: 1px;
            background-color: #555;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .id-card {
                width: 320px;
                height: 460px;
            }
            
            .student-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Sindh Government Student ID Card Generator</h1>
    
    <div class="container">
        <div class="form-container">
            <h2>Enter Student Details</h2>
            
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" placeholder="Enter full name">
            </div>
            
            <div class="form-group">
                <label for="fatherName">Father's Name</label>
                <input type="text" id="fatherName" placeholder="Enter father's name">
            </div>
            
            <div class="form-group">
                <label for="rollNo">Roll No</label>
                <input type="text" id="rollNo" placeholder="Enter roll number">
            </div>
            
            <div class="form-group">
                <label for="contactNo">Contact No</label>
                <input type="text" id="contactNo" placeholder="Enter contact number">
            </div>
            
            <div class="form-group">
                <label for="class">Class</label>
                <select id="class">
                    <option value="Nursery">Nursery</option>
                    <option value="KG">KG</option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th" selected>5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                    <option value="9th">9th</option>
                    <option value="10th">10th</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="schoolName">School Name</label>
                <input type="text" id="schoolName" value="GBPS P.I.B NATIONALIZED SCHOOL
                ">
            </div>
            
            <div class="form-group">
                <label for="semisCode">SEMIS CODE</label>
                <input type="text" id="semisCode" value="408080057">
            </div>
            
            <div class="form-group">
                <label for="studentPhoto">Student Photo</label>
                <input type="file" id="studentPhoto" accept="image/*">
            </div>
            
            <div class="download-options">
                <button id="downloadPngBtn" class="download-png">Download as PNG</button>
                <button id="downloadPdfBtn" class="download-pdf">Download as PDF</button>
            </div>
        </div>
        
        <div class="preview-container">
            <h2>ID Card Preview</h2>

    <script>
        // Load jsPDF
        window.jsPDF = window.jspdf.jsPDF;
        
        // DOM elements
        const studentPhoto = document.getElementById('studentPhoto');
        const photoPreview = document.getElementById('photoPreview');
        const downloadPngBtn = document.getElementById('downloadPngBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        
        // Form inputs
        const inputs = {
            studentName: document.getElementById('studentName'),
            fatherName: document.getElementById('fatherName'),
            rollNo: document.getElementById('rollNo'),
            contactNo: document.getElementById('contactNo'),
            class: document.getElementById('class'),
            schoolName: document.getElementById('schoolName'),
            semisCode: document.getElementById('semisCode')
        };
        
        // Card display elements
        const displays = {
            nameValue: document.getElementById('studentNameDisplay'),
            fatherNameValue: document.getElementById('fatherNameValue'),
            rollNoValue: document.getElementById('rollNoValue'),
            contactNoValue: document.getElementById('contactNoValue'),
            classValue: document.getElementById('classValue'),
            schoolNameDisplay: document.getElementById('schoolNameDisplay'),
            semisCodeDisplay: document.getElementById('semisCodeDisplay')
        };
        
        // Initialize with default values
        updateCardFromInputs();
        
        // Add event listeners for live updates
        Object.keys(inputs).forEach(key => {
            const input = inputs[key];
            input.addEventListener('input', updateCardFromInputs);
        });
        
        // Handle photo upload
        studentPhoto.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    photoPreview.src = e.target.result;
                }
                
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        
        // Update card from input values
        function updateCardFromInputs() {
            // Update text values
            displays.nameValue.textContent = inputs.studentName.value || 'Student Name';
            displays.fatherNameValue.textContent = inputs.fatherName.value || '-';
            displays.rollNoValue.textContent = inputs.rollNo.value || '-';
            displays.contactNoValue.textContent = inputs.contactNo.value || '-';
            displays.classValue.textContent = inputs.class.value;
            displays.schoolNameDisplay.textContent = inputs.schoolName.value;
            displays.semisCodeDisplay.textContent = inputs.semisCode.value;
        }
        
        // Download ID card as PNG
        // Download ID card as PNG
downloadPngBtn.addEventListener('click', function() {
    html2canvas(document.getElementById('idCard'), {
        backgroundColor: null,
        scale: 2,
        logging: true,
        useCORS: true,
        allowTaint: true
    }).then(canvas => {
        // For browsers that support the download attribute
        const link = document.createElement('a');
        link.download = 'student-id-card.png';
        link.href = canvas.toDataURL('image/png');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }).catch(error => {
        console.error('Error generating PNG:', error);
        alert('There was an error generating the PNG. Please check the console for details.');
    });
});

// Download ID card as PDF
downloadPdfBtn.addEventListener('click', function() {
    html2canvas(document.getElementById('idCard'), {
        backgroundColor: null,
        scale: 2,
        logging: true,
        useCORS: true,
        allowTaint: true
    }).then(canvas => {
        try {
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });
            
            // Calculate the dimensions to fit the ID card on the PDF
            const imgWidth = 210 * 0.8; // 80% of A4 width
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            const xPos = (210 - imgWidth) / 2;
            const yPos = 20;
            
            pdf.addImage(imgData, 'PNG', xPos, yPos, imgWidth, imgHeight);
            pdf.save('student-id-card.pdf');
        } catch (error) {
            console.error('Error generating PDF:', error);
            alert('There was an error generating the PDF. Please check the console for details.');
        }
    }).catch(error => {
        console.error('Error capturing card for PDF:', error);
        alert('There was an error capturing the card. Please check the console for details.');
    });
});
    </script>
